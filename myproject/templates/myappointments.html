{% load static %}

{% block content %}


<body> <center> <h1>Welcome to the Appointment Book!</h1> </center>
    <!DOCTYPE html>
    <html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointments</title>
    <style>
      table {
        width: 100%;
        border-collapse: collapse;
      }
    
      th, td {
        border: 1px solid #dddddd;
        text-align: left;
        padding: 8px;
      }
    
      th {
        background-color: #f2f2f2;
      }
    
      tr:nth-child(even) {
        background-color: #f2f2f2;
      }
    </style>
    </head>
    <body>
    
    <center>
      <table>
        <thead>
          <tr>
            <th>#</th>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Message</th>
            <th>Date</th>
            <th>Time</th>
          </tr>
        </thead>
        <tbody>
          {% for ap in appointments %}
          <tr>
            <td>{{ forloop.counter }}</td>
            <td>{{ ap.name }}</td>
            <td>{{ ap.email }}</td>
            <td>{{ ap.phone }}</td>
            <td>{{ ap.message }}</td>
            <td>{{ ap.date }}</td>
            <td>{{ ap.time }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </center>
    
    </body>
    </html>
    


</body>
{% endblock %}
